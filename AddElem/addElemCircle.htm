<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Iframe Title</title>
<meta charset=utf-8 />
<style type="text/css">
<!--
body {
-moz-box-shadow: 4px 4px 5px #888;
-webkit-box-shadow: 4px 4px 5px #888;
box-shadow: 4px 4px 5px #888;
}
-->
</style>
</head>
<body onload=sendSize() style='padding:5px;border-radius:10px;border:2px solid lightblue;background-color:transparent;margin:0;font-family:arial'>
<div id=containerDiv style=background:linen>

<table style='width:300px;'>
<tr>
<td>
<table style='width:100%;background-color:gainsboro'>
<tr ><td id=drawCircleTopTable style='width:90%;background-color:linen' align=center><span id=drawCircleEditSpan>Draw Circles</span></td><td align=right> <button onClick=parent.closeDrawCircle()  >X</button></td></tr>
</table>
</td>

</tr>

<tr>
<td align=center ><span id=drawCircleStrokeBg >Stroke Color:</span>
<select  title="Stroke Color" onChange=parent.showDrawCircleStrokeBg() id=drawCircleStrokeSelect></select>
width:
  <select onChange=parent.drawCircleStrokeWidthSelected() id=drawCircleStrokeWidthSelect>
		<option >0.5</option>
		<option >1</option>
		<option selected>2</option>
		<option >3</option>
		<option >4</option>
		<option >5</option>
		<option >6</option>
		<option >7</option>
		<option >8</option>
		<option >9</option>
		<option >10</option>
		<option >15</option>
		<option >20</option>
		<option >25</option>
		<option >30</option>
		</select><br/>
Dash:<input type=checkbox id=drawCircleStrokeDashCheck onClick=parent.drawCircleStrokeDashChecked() />
  &nbsp;Shadow:<input id=drawCircleShadowCheck onClick=parent.drawCircleShadowChecked() type="checkbox" />
</td>
</tr>

<tr>
<td align=center ><span id=drawCircleFillBg >Fill Color:</span>
<select  title="Fill Opacity" onChange=parent.showDrawCircleFillBg() id=drawCircleFillSelect></select>
Opacity:
  <select onChange=parent.drawCircleOpacitySelected() id=drawCircleOpacitySelect>
		<option >0.1</option>
		<option>0.2</option>
		<option >0.3</option>
		<option >0.4</option>
		<option>0.5</option>
		<option >0.6</option>
		<option >0.7</option>
		<option >0.8</option>
		<option >0.9</option>
		<option  selected >1.0</option>

		</select>

</td>
</tr>




<tr align=center>
<td>
	<button id=drawCircleCancelButton disabled title='cancel/remove this circle' onClick=parent.cancelDrawCircle()>cancel</button>
	<button style=visibility:hidden id=drawCircleCopyButton title='Toggle for each copy of this circle' onClick=parent.copyDrawCircle()>copy</button>
	<button id=drawCircleTopButton style=background:white;font-size:120%;font-weight:bold;color:maroon;visibility:hidden  title='Move to top' onClick=parent.topDrawCircle()>&#x21E7;</button>
	<button id=drawCircleBotButton style=background:white;font-size:120%;font-weight:bold;color:maroon;   title='Move to bottom' onClick=parent.botDrawCircle()>&#x21E9;</button>

  <button style='background-color:red;visibility:hidden' id=drawCircleDeleteButton  onClick=parent.removeCurrentDrawCircle()>delete</button>

    <button id=drawCircleFinishButton disabled onClick=parent.finishDrawCircle()>finish</button>
</td>
</tr>

</table>
</div>


</body>
<script>

function writeCircleColorSelection()
{
   var DrawColors=parent.clrArray
	for(var k=0;k<DrawColors.length;k++)
	{
		var name=DrawColors[k][0]
		var myColor=DrawColors[k][1]
		var option=document.createElement("OPTION")
		option.style.backgroundColor=myColor
		option.value=myColor
		option.title=name+" "+myColor

		option.text=k


		var option=document.createElement("OPTION")
		option.style.backgroundColor=myColor
		option.value=myColor
		option.title=name+" "+myColor

		option.text=k
        drawCircleStrokeSelect.appendChild(option)

       	var option=document.createElement("OPTION")
		option.style.backgroundColor=myColor
		option.value=myColor
		option.title=name+" "+myColor
		option.text=k


		var option=document.createElement("OPTION")
		option.style.backgroundColor=myColor
		option.value=myColor
		option.title=name+" "+myColor

		option.text=k
        drawCircleFillSelect.appendChild(option)




	}
	drawCircleStrokeSelect.selectedIndex=44
	var clr=drawCircleStrokeSelect.options[drawCircleStrokeSelect.selectedIndex].value
	drawCircleStrokeBg.style.backgroundColor=clr
}


function sendSize()
{

  writeCircleColorSelection()
   var width=containerDiv.scrollWidth+15
   var height=containerDiv.scrollHeight+30

   parent.sizeFrame('addElemCircle',width,height)


     if(parent.EditCircle==true)
        parent.setEditCircle()
        else
       parent.startCircleDraw()     

}


</script>
</html>
